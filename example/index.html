<!DOCTYPE html>
<html>
<head>
    <title>wlp-timeline</title>
    <script type="text/javascript" src="./build/wlp-timeline.js"></script>
    <link href="build/wlp-timeline.css" rel="stylesheet" type="text/css"/>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            width: 960px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
<div id="rootdiv"></div>
</body>

<script type="text/javascript">
    wlp_timeline.makeTimeline("#rootdiv", 900);

    const startDate = new Date(2015, 9, 20);
    const data = [];
    for (let i = 0; i<585; i++) {
        let d = new Date(startDate.getTime() + i*3600*24*1000);
        data.push(
            {'timestamp': new Date(d.toDateString()),
            'measurementValue': (Math.sin(i/10.0 + 2*Math.random())**2)}
        );
    }
    const feed = {
        'feedInfo': {
            'feedId': 'steps',
            'measurementLabel': 'Steps',
            'measurementTimespan': 1
        },
        'data': data
    };
    wlp_timeline.addFeed(feed);
</script>

</html>
