<!DOCTYPE html>
<html>
<head>
	<title>wlp-timeline</title>
    <style type="text/css">

		.zoom {
            cursor: move;
		    fill: none;
		    pointer-events: all;
            fill: white;
            fill-opacity: 0;
            stroke: #ddd;
            stroke-width: 3;
		}

        .axis--x text {
            fill: #aaa;
        }
        .axis--x path,
        .axis--x line {
            fill: none;
            stroke-width: 1;
            stroke: #ddd;
        }

	</style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="./build/wlp-timeline.js"></script>
</head>
<body>
<svg width="1000" height="200"></svg>
</body>
<script type="text/javascript">
	wlp_timeline.makeTimeline();
</script>
</html>
